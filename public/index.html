<style>
  html,
  body {
    font-family: "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    height: 100%;
  }

  .draggable {
    position: absolute;
    cursor: grab;

    padding: 10px;
    border-radius: 50%;
    border: 2px solid black;
    background-color: antiquewhite;
  }

  .draggable:active {
    cursor: grabbing;
  }

  .limited {
    -webkit-mask-image: linear-gradient(180deg, #000 60%, transparent);
  }

  .sorting {
    flex-direction: row;
    flex-wrap: nowrap;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: flex-start;

    margin: 0;
    padding: 0;
    width: 100%;
    height: 400px;
  }

  .sortable {
    width: 100%;
    margin-left: 2px;
    background-color: lightseagreen;
  }

  .Node {
    padding: 15px 15px 15px 15px;
    width: 150px;
    max-height: 57px;
    background-color: antiquewhite;
    border: 3px black solid;
    border-radius: 25%;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  .Node:hover {
    cursor: grab;
  }

  .Node:active {
    cursor: grabbing;
  }

  .Node input {
    text-align: center;
    background-color: inherit;
    border: none;
    width: 70%;
  }

  .AddChildButtons {
    width: 100%;
    height: 10px;
  }

  .AddChildButtons button {
    margin: 0 5%;
    width: 40%;
    text-align: center;
    padding: 5%;
    font-size: x-small;
  }

  /* LINKED LIST NODES. */
  .linkedNode.touched {
    background-color: orange;
  }

  .linkedNode.updated {
    background-color: lightgreen;
  }

  .linkedNode {
    background-color: hsl(177, 70%, 60%);
  }


</style>
