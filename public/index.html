<body>
  <div class="container" id="visualizer">

  </div>

</body>
<style>
  html,
  body {
    font-family: "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
  }

  body {
    margin-bottom: 15px;
  }


  .limited {
    -webkit-mask-image: linear-gradient(180deg, #000 60%, transparent);
  }

  .sorting {
    flex-direction: row;
    flex-wrap: nowrap;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: flex-start;
    height: 400px;
  }

  .sortable {
    width: 100%;
    margin-left: 2px;
    background-color: lightseagreen;
  }

  .bottom {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 400px;
  }

  .Node {
    padding: 15px 15px 15px 15px;
    width: 150px;
    max-height: 57px;
    background-color: antiquewhite;
    border: 3px black solid;
    border-radius: 25%;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  .Node:hover {
    cursor: grab;
  }

  .Node:active {
    cursor: grabbing;
  }

  .Node input {
    text-align: center;
    background-color: inherit;
    border: none;
    width: 70%;
  }

  .AddChildButtons {
    width: 100%;
    height: 10px;
  }

  .AddChildButtons button {
    margin: 0 5%;
    width: 40%;
    text-align: center;
    padding: 5%;
    font-size: x-small;
  }

  /* draggable */
  .draggable {
    cursor: grab;
  }

  .draggable:active {
    cursor: grabbing;
  }

  /* LINKED LIST NODES. */
  .linkedNode.touched {
    background-color: orange;
  }

  .linkedNode.updated {
    background-color: lightgreen;
  }

  .linkedNode {
    background-color: hsl(177, 70%, 60%);
  }

  /* SKIPLIST NODES */

  .SkipNode {
    background-color: hsl(177, 70%, 60%);
    min-width: 50px;
    min-height: 50px;
  }

  .SkipNode.touched {
    background-color: orange;
  }

  .SkipNode.updated {
    background-color: lightgreen;
  }

  /* GRAPH GRID */
  .GridSquare {
    -webkit-user-drag: none;
    user-select: none;
    padding-bottom: 100%;
    height: 100%;
    background-color: rgb(171, 206, 235);
    transition-duration: 100ms;
    transition: width height ease-in-out;
  }

  /* 
  .GridSquare:active {
    transform: scale(0.9, 0.9);
  } */

  html:active .GridSquare:hover {
    transition-duration: 50ms;
    transition: width height ease-in-out;
    transform: scale(0.8, 0.8);
  }

  .GridSquare.wall {
    animation: walling 250ms 1;
    background-color: steelblue;
  }

  @keyframes walling {
    from {
      background-color: rgb(171, 206, 235);
    }

    to {
      background-color: steelblue;
    }
  }

  .GridSquare.searched {
    animation: searching 250ms 1;
    background-color: rgb(136, 214, 171);
  }

  @keyframes searching {
    from {
      background-color: rgb(171, 206, 235);
    }

    to {
      background-color: rgb(136, 214, 171);
    }
  }

  .GridSquare.start {
    background-color: green;
  }

  .GridSquare.Path {
    background-color: rgb(64, 180, 116);
  }

  .GridSquare.end {
    background-color: orange;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
